<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Status Reclamação</title>
  <link rel="stylesheet" href="styles/versolicitacao.css">
  <link rel="stylesheet" href="../css/sunshine2.css">
</head>

<body>
  <main style="height: auto;">
    <div id="reclame-body" class="card">
      <h5 id="reclame-assunto" class="card-header"></h5>
      <div class="form-group" id="reclame-body">

        <div class="card-body">
          <div class="container p-0">
            <div class="row">
              <div class="col d-flex justify-content-between mt-2">
                <p class="item" id="card-name">

                    class="bi bi-person" viewBox="0 0 16 16">
                    <path
                      d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                  </svg>
                </p>
                <p class="item" id="reclame-data">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-calendar-event" viewBox="0 0 16 16">
                    <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z" />
                    <path
                      d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z" />
                  </svg>
                </p>
                <p class="item" id="reclame-setor">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear"
                    viewBox="0 0 16 16">
                    <path
                      d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0" />
                    <path
                      d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a.873.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a.873.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a.873.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a.873.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a.873.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A.873.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094a.873.873 0 0 0-1.116-1.255l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a.873.873 0 0 0 1.115-1.116z" />
                  </svg>
                </p>
              </div>
              <hr>

              <p class="card-text">
              <div class="form-floating mb-2">
                <p id="reclame-reclama" class="form-control" style="height: 200px;">
                </p>
                </p>
                <div>

                  <p id="reclame-status" style="width: 200px;"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p id="reclame-hora" style="position: absolute; bottom: 0px; top: 10px ;right: 10px;"></p>
    </div>
    <br>
    <div class="card">
      <div class="row">
          <h5 id="card-name" class="card-header">Resposta da Empresa</h5>
      </div>
      <div class="form-group">
          <div class="card-body">
              <p class="card-text">
              <div class="form-floating mb-2">
                <textarea id="resposta-empresa" class="form-control" required placeholder="Digite sua reclamação" style="height: 200px;"></textarea>
              </div>
              <div class="container">
                  <div class="row">
                    <div class="col d-flex justify-content-end align-self-end">
                          <button id="btn-reclame" class="button" onclick="respondareclama(event)">
                              Enviar resposta
                              <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
                                  <path clip-rule="evenodd"
                                      d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
                                      fill-rule="evenodd"></path>
                              </svg>
                          </button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
    

    <div id="stars"></div>
    <div id="stars2"></div>

  </main>
  <script src="javascript/versolicitacao.js"></script>
</body>

</html>
